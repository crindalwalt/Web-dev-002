<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to your Account</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/authentication.css" />
  </head>
  <body>
    <div class="x-container">
      <div class="auth-box">
        <div class="logo-container">
          <div class="logo-holder">
            <div class="img-holder">
              <img
                src="assets/images/logo-2.png"
                alt="logo not showing"
                class="web-logo"
              />
            </div>
            <div class="brand-name d-flex align-items-center">
              <h2 class="m-0">X-commerce</h2>
            </div>
          </div>
        </div>

        <div class="auth-title">
            Create a new Account
        </div>
        <form action="#" id="login-form">

            <div class="form-element">
                <label for="name">Enter your Name</label>
                <input type="text" id="name">
            </div>
            <div class="form-element">
                <label for="email">Enter your Email</label>
                <input type="email" id="email">
            </div>

            <div class="form-element">
                <label for="pass">Enter your Password</label>
                <input type="password" id="pass">
            </div>
            <div class="form-element">
                <label for="pass2">Confirm your Password</label>
                <input type="password" id="pass2">
            </div>
            <div class="form-remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                
            </div>
            <div class="form-continue">
              <div class="auth-sub-title">Continue using </div>
                <div class="continue">
                  <div class="continue-box google-box">
                    <img src="assets/images/google.png" alt="">
                  </div>
                  <div class="continue-box facebook-box">
                    <img src="assets/images/facebook.png" alt="">
                  </div>
                </div>
                
            </div>
            <div class="form-element">
                <input type="submit" id="login-btn" value="Register Now">
                
                
            </div>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="bootstrap/bootstrap.bundle.js"></script>
  </body>
</html>
