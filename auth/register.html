<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar bg-success navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>
    <div id="notification_space"></div>

    <div class="container mt-5 bg-dark p-3 rounded-4 text-white">
      <h1>Register your account</h1>
      <!-- full name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="e.g John Doe"
        />
      </div>
      <!-- email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="e.g john@email.com"
        />
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" />
      </div>
      <div class="mb-3">
        <label for="pass2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="pass2" />
      </div>
      <div class="d-flex justify-content-start">
        <button class="btn btn-md btn-success" id="register">
          Register now
        </button>
      </div>
    </div>

    <script>

        // TODO: 
        let usersList = localStorage.getItem("users") || [];
      let registerButton = document.querySelector("#register");
      // console.log(registerButton)
      registerButton.addEventListener("click", () => {
        // alert("Button is clicked");

        // email

        let input_email = document.querySelector("#email").value;
        let input_name = document.querySelector("#name").value;
        let input_password = document.querySelector("#pass").value;
        let input_confirm_password = document.querySelector("#pass2").value;
        // console.log(
        //   input_email,
        //   input_name,
        //   input_password,
        //   input_confirm_password
        // );
        if (input_password !== input_confirm_password) {
          let notification_space = document.querySelector(
            "#notification_space"
          );
          let notification = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Warning!</strong> Password does not match
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
          notification_space.innerHTML = notification;
        //   alert("password does not match");
        }
        let userAuthObj = {
          name: input_name,
          email: input_email,
          password: input_password,
        };
        usersList.push(userAuthObj);
        // console.log(usersList);

        let stringifiedList = JSON.stringify(usersList);


        localStorage.setItem("users",stringifiedList);

        
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
